<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="dashboard">
        <div class="side-menu">
            <div class="side-menu-logo">
                <div class="side-menu-logo-block">
                    <img src="img/setting-1.svg" alt="logo">
                    <h3>Dashboard</h3>
                </div>
                <p>v.01</p>
            </div>
                <div class="nav-dashboard">
                    <div class="butt-cont">
                    <img src="img/key-square.svg" alt="key">
                    <h4>Dashboard</h4>
                    </div>
                </div>
                <div class="nav-dashboard-mob">
                    <div class="butt-cont">
                    <img src="img/key-square.svg" alt="key">
                    <h4>Dashboard</h4>
                    </div>
                    <img class="stat" src="img/stat.svg" alt="stat">
                    <img class="close" src="img/close.svg" alt="close">
                </div>
            <nav class="nav">
                <a href="#" class="nav-product"><div class="butt-link">
                        <div class="butt-cont">
                        <img src="img/3d-square-1.svg" alt="3d" class="nav-product-img">
                        <h4>Product</h4>
                    </div   >
                        <img src="img/chevron-right-2-1.svg" alt="right" class="nav-product-img">
                </div></a>
                <a class="nav-customers" href="#"><div class="butt-link">
                        <div class=" butt-cont">
                        <img src="img/user-square-1.svg" alt="user">
                        <h4>Customers</h4>
                        </div>
                        <img src="img/chevron-right-2-1.svg" alt="right">
                </div></a>
                <a href="#" class="nav-income"><div class="butt-link">
                        <div class="butt-cont">
                        <img src="img/wallet-money-2.svg" alt="wallet">
                        <h4>Income</h4>
                        </div>
                        <img src="img/chevron-right-2-1.svg" alt="right">
                </div></a>
                <a href="#" class="nav-promote"><div class="butt-link">
                        <div class="butt-cont">
                        <img src="img/discount-shape-1.svg" alt="discount">
                        <h4>Promote</h4>
                        </div>
                        <img src="img/chevron-right-2-1.svg" alt="right">
                </div></a>
                <a href="#" class="nav-help"><div class="butt-link">
                        <div class="butt-cont">
                        <img src="img/message-question-1.svg" alt="message-question">
                        <h4>Help</h4>
                        </div>
                        <img src="img/chevron-right-2-1.svg" alt="right">
                </div></a>
            </nav>
            <div class="login-user">
                <a href="#" class="login-user-link">
                <img src="img/ellipse-8.svg" alt="user-photo">
                <div class="login-user-name">
                    <h3>Evano</h3>
                    <h5>Project Manager</h5>
                </div>
                </a>
            </div>
        </div>
        <div class="content">
         <div class="title">
            <h1>Hello Evano üëãüèº,</h1>
        </div>
        <div class="product">
            <div class="product-header">
                <div class="product-header-title">
                    <h2>All Customers</h2>
                    <p>Active Members</p>
                </div>
                <div class="product-header-search">
                    <img src="img/search-1.svg" alt="search">
                    <input type="text" placeholder="Search" class="search-input">
                </div>
            </div>
            <div class="product-list">
                <div class="product-list-title">
                    <p class="list-name">Customer Name</p>
                    <p class="list-company">Company</p>
                    <p class="list-number">Phone Number</p>
                    <p class="list-email">Email</p>
                    <p class="list-country">Country</p>
                    <p class="list-status">Status</p>
                </div>
                <ul id="people-list">
                </ul>
                <div id="searchResult"></div>
            </div>
            <div class="product-pages">
                <p>Showing data 1 to 8 of  256K entries</p>
                <ul class="product-pages-list">
                    <li class="product-pages-li-back"><a href="#"><</a></li>
                    <li class="product-pages-li product-pages-li-on"><a href="#">1</a></li>
                    <li class="product-pages-li"><a href="#">2</a></li>
                    <li class="product-pages-li"><a href="#">3</a></li>
                    <li class="product-pages-li-next"><a href="#">></a></li>
                </ul>
            </div>
        </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
